<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>this.comic Creator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="creator.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  </head>

  <body>
    <div id="menu">
      <div id="tabs">
        <div id="links">
          <a href="#sprites"><i class="far fa-images"></i></a>
          <a href="#bubble"><i class="far fa-comment-alt"></i></a>
          <a href="#newSprite"><i class="fas fa-image"></i></a>
          <a href="#comicSettings"><i class="fas fa-cogs"></i></a>
        </div>
        <div id="sprites" class="content"></div>
        <div id="newSprite" class="content">
          <input type="text" id="spriteName"/>
          <textarea id="spriteText"></textarea>
          <button id="setSprite">Save</button>
        </div>
        <div id="bubble" class="content">
          <textarea id="bubbleText"></textarea>
          <select id="bubbleArrow">
            <option value="l">Left</option>
            <option value="t">Top</option>
            <option value="r">Right</option>
            <option value="b">Bottom</option>
          </select>
          <button id="addBubble">Add Bubble</button>
        </div>
        <div id="comicSettings" class="content">
          <input type="text" id="comicTitle"/>
          <div id="comicJSON"></div>
          <div id="spritesJSON"></div>
        </di>
      </div>
    </div>
    <div id="actions">
      <button id="addPanel">Add Panel</button>
      <button id="pageFeed">Page Feed</button>
    </div>
    <div id="panel"></div>
    <div id="page"></div>
    <script type="text/javascript" src="docs/lib/lib.min.js"></script>
    <script type="text/javascript" src="creator.js"></script>
  </body>
</html>
